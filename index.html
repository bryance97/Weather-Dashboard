<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>

  <body class="body">
    <div class="title container-fluid">
      <div class="d-flex justify-content-center mt-2 mb-2">
        <h1>Weather Dashboard</h1>
      </div>
    </div>

    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-4  rounded">
          <h2 class="mt-3 mb-3">Search for a City:</h2>
          <input
            id="input"
            class="rounded"
            type="search"
            input
            placeholder="Enter city name"
          /><br />
          <button class="search-btn mt-3 mb-2 btn-block rounded" type="button">
            Search
          </button>
          <div class="saved-cities"></div>
        </div>

        <div class="col-md-8">
          <div class="current-info mb-3 px-4 rounded">
            <h2 id="current-date"></h2>
            <div id="icon-location"></div>
            <div class="p-tags"></div>
          </div>

          <br />

          <div class="five-day-info border rounded">
            <h3>5-Day Forecast:</h3>
            <div class="five-day-divs row my-auto"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/script.js.js"></script>
  </body>
</html>
