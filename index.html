<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>

  <body>
    <header class="container-fluid text-center text-white p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-4 border border-dark">
          <h2 class="mt-3 mb-3">Search for a City:</h2>

          <input
            id="input"
            class="rounded"
            type="search"
            input
            placeholder="Enter city name"
          />

          <br />

          <button class="city-name mt-3 mb-3 btn-block rounded" type="button">
            Search
          </button>

          <div class="saved-cities">
            <button class="rounded btn-block" type="button">City Name</button>
          </div>
        </div>

        <div class="col-md-8">
          <div class="current-info border border-dark mb-3">
            <h2>Current Day (Date Info)</h2>
          </div>
          <div class="five-day-info border border-dark">
            <h3>5-Day Forecast</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
